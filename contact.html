<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joanna Baile | Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet"> <!--SASS CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">  
    <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
    <script src="node_modules/animejs/anime.min.js"></script>
  </head>

  <body>
  
<!--Nav Information Here-->
<section class="topNav">
    <nav class="topSticky">
      <div class="navbar-toggle"></div>
        <a href="#"><img src="images/logo.png" width="60" class="logo"></a>
        <ul class="main-nav">
            <li>
                <a href="about.html" class="nav-links">About</a>
            </li>
            <li>
                <a href="portfolio.html" class="nav-links">Portfolio</a>
            </li>
            <li>
                <a href="#" class="nav-links selected">Contact</a>
            </li>
        </ul>
    </nav>
</section>

    <div class="container-flex" id="contactPage"> <!--Container Starts Here-->

      <div class="row">
        <div class="col-12 col-md-4 offset-lg-2" id="contactText">
          <h1>Don't be a stranger. Say hello.</h1>
          <p>Tell me something about you.</p>
        </div>

        <div class="col-12 col-md-4" id="contactForm">
            <form class="cf">
                <div class="half left cf">
                  <input type="text" id="input-name" placeholder="Name" required>
                  <input type="text" id="input-subject" placeholder="Subject">
                </div>
                <div class="half right cf">
                    <input type="email" id="input-email" placeholder="Email address" required>
                </div>  
                <div>
                  <textarea name="message" type="text" id="input-message" placeholder="Message" required></textarea>
                </div>
                <input type="submit" value="Submit" id="input-submit">
              </form>
        </div>
      </div>

    </div> <!--Container Ends Here-->

    <!--Footer Information-->

    <footer>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4 offset-md-0">
            <a href="#"><img src="images/logo.png" class="footerLogo"></a>
          </div>
          <div class="col-12 col-md-4 offset-md-0">
            <p class="text-center">Toronto/London</p>
            <p class="text-center">Made with love.</p>
          </div>
          <div class="col-12 col-md-4 offset-md-0">
            <ul id="footerLinks">
              <li><a href="#"><img src="images/linkedin.svg" class="footersvg"></a></li>
              <li><a href="#"><img src="images/github.svg" class="footersvg"></a></li>
              <li><a href="#"><img src="images/email.svg" class="footersvg"></a></li>
            </ul>
          </div>
        </div>
      </footer>

    <!--Start for scripts-->
    <script src="js/navbar.js"></script> <!--JS FILE YOU CAN EDIT-->
  </body>
</html>
